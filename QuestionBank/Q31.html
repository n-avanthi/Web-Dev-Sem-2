<!-- When multiple CSS rules apply to the same element, the browser uses a set of rules to determine which rule 
should take precedence. Here's the order of precedence:

Inline styles (applied directly to the element using the style attribute)
Internal styles (defined within the head section of the HTML document)
External styles (defined in an external CSS file)
So if you have an inline style and an external style that both apply to the same element, the inline style will take
precedence. Similarly, if you have an internal style and an external style that both apply to the same element, the 
internal style will take precedence. If you have multiple rules of the same type (e.g. multiple internal styles), 
the last rule defined takes precedence. -->
